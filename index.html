<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulk Stock</title>
</head>

<body>
    <main>
        <header id="header">
            <img src="resources/images/Preview 1.png" alt="Imagem logo">
        </header>
        <div id="menu">

            <div class="btn-space">
                <button type="button" class="button" id="btn-cadastro">CADASTRAR PRODUTO
                    <img src="resources/images/image 59.png" alt="Imagem Cadatrar Produto">
                </button>
            </div>

            <div class="btn-space">
                <button type="button" class="button" id="btn-lista">LISTA DE PRODUTOS
                    <img src="resources/images/image 60.png" alt="Imagem Lista de Produtos">
                </button>
            </div>

            <div class="btn-space">
                <button type="button" class="button" id="btn-estoque">ESTOQUE DE PRODUTOS
                    <img src="resources/images/image 61.png" alt="Imagem Estoque de Produtos">
                </button>
            </div>

        </div>
    </main>
</body>

</html>
