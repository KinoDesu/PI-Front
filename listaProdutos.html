<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/listaProdutos.css">
    <script src="js/listaProdutos.js" defer></script>
    <title>Lista de Produto</title>
</head>

<body>
    <main>
        <header id="header">
            <img src="./resources/images/image 46-1.png" alt="voltar" onclick="location.href='index.html'">
            <img src="./resources/images/image 46.png" alt="pÃ¡gina inicial" onclick="location.href='index.html'">
        </header>
        <div id="container">
            <h1>Lista de <br> Produtos</h1>

            <div id="filter">
                <div id="search">
                    <input type="text" id="inpt-search" placeholder="Pesquisar por nome">
                    <button id="btn-search"><img src="./resources/images/check.png" alt=""></button>
                </div>
                <div id="options">
                    <button class="btn-filter" id="btn-id" value="id"><img src="./resources/images/numeric.png"
                            alt="">ID</button>
                    <button class="btn-filter" id="btn-name" value="name"><img src="./resources/images/label.png"
                            alt="">Nome</button>
                    <button class="btn-filter" id="btn-active" value="active"><img
                            src="./resources/images/pick-list.png" alt="">Status</button>
                    <button class="btn-filter" id="btn-amount" value="amount"><img src="./resources/images/packages.png"
                            alt="">QTD</button>
                </div>
            </div>

            <div id="list">
                <ul id="items">
                    <li class="item">
                        <h3 class="cod">1</h3>
                        <h3 class="name">${produto.nome}</h3>
                        <h3 class="amount">100</h3>
                        <div class="actions">
                            <button class="btn-alterar">
                                <img src="./resources/images/image 23.png" alt="editar"
                                    onclick="location.href='editarCadastroProduto.html?produto=1'">
                            </button>
                            <button class="btn-excluir" value=1 data-toggle="modal" data-target="#ModalCentralizado">
                                <img src="./resources/images/image 2.png" alt="excluir">
                            </button>
                        </div>
                    </li>
                    <li class="item">
                        <h3 class="cod">2</h3>
                        <h3 class="name">${produto.nome}</h3>
                        <h3 class="amount">100</h3>
                        <div class="actions">
                            <button class="btn-alterar">
                                <img src="./resources/images/image 23.png" alt="editar"
                                    onclick="location.href='editarCadastroProduto.html?produto=2'">
                            </button>
                            <button class="btn-excluir" value=2 data-toggle="modal" data-target="#ModalCentralizado">
                                <img src="./resources/images/image 2.png" alt="excluir">
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <dialog id="modal-status" class="modal">
        <div class="modal-body">
            <h3>Mudar Disponibilidade!</h3>
            <h2>Deseja mudar o status?</h2>
            <button id="close-modal-yes" class="close-modal">Confirmar</button>
            <button id="close-modal-no" class="close-modal">Cancelar</button>
        </div>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</body>

</html>
