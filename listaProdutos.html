<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/listaProdutos.css">
    <script src="js/listaProdutos.js" defer></script>
    <title>Lista de Produto</title>
</head>

<body>
    <main>
        <header id="header">
            <img src="./resources/images/image 46-1.png" alt="voltar" onclick="location.href='index.html'">
            <img src="./resources/images/image 46.png" alt="página inicial" onclick="location.href='index.html'">
        </header>
        <div id="container">
            <h1>Lista de <br> Produtos</h1>

            <div id="list">
                <div id="filter">
                    <span>Filtro:</span>
                    <div class="content">
                        <div>
                            <input type="radio" name="filter" id="name">
                            <label for="name">Nome</label>
                        </div>
                        <div>
                            <input type="radio" name="filter" id="amount">
                            <label for="amount">Quantidade</label>
                        </div>
                        <div>
                            <input type="radio" name="filter" id="date">
                            <label for="date">Data de criação</label>
                        </div>
                    </div>
                    <span>Ordem:</span>
                    <div class="content">
                        <div>
                            <input type="radio" name="order" id="increasing">
                            <label for="increasing">Crescente</label>
                        </div>
                        <div>
                            <input type="radio" name="order" id="decreasing">
                            <label for="decreasing">Decrescente</label>
                        </div>
                    </div>
                </div>
                <button type="button" id="btn-filter">Filtrar</button>
                <ul id="items">
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
