<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/ultimasMovimentacoes.css">
    <script src="js/ultimasMovimentacoes.js" defer></script>
    <title>Últimas Movimentações</title>
</head>

<body>
    <main>
        <header id="header">
            <img src="./resources/images/image 46-1.png" alt="voltar" onclick="location.href='index.html'">
            <img src="./resources/images/image 46.png" alt="página inicial" onclick="location.href='index.html'">
        </header>
        <div id="container">
            <h1>Últimas Movimentações</h1>

            <div id="filter">
                <div id="options">
                    <div>
                        <button class="btn-filter" id="btn-id" value="id"><img src="./resources/images/numeric.png"
                                alt="">ID</button>
                        <button class="btn-filter" id="btn-type" value="type"><img
                                src="./resources/images/positive-negative.png" alt="">TIPO</button>
                    </div>
                    <div>
                        <input id="date-start" type="date" />
                        <input id="date-end" type="date" />
                        <button class="btn-filter" id="btn-date" value="date"><img src="./resources/images/schedule.png"
                                alt="">Pesquisar</button>
                    </div>
                </div>
            </div>

            <div id="list">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</body>

</html>
