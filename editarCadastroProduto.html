<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editarCadastroProduto.css">
    <title>Cadastro Produto</title>
</head>

<body>
    <main>
        <header>
            <img src="./resources/images/image 46-1.png" alt="voltar">
            <img src="./resources/images/image 46.png" alt="página inicial">
        </header>
        <div id="container">
            <h1>CADASTRAR PRODUTOS</h1>
            
            <div id="register">
                <div class="field name">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Produto">
                </div>
                <div id="infos">
                    <div class="field">
                        <label for="preco">Preço</label>
                        <input type="number" name="preco" id="preco" step=".01" min="0" placeholder="$100,00">
                    </div>
                    <div class="field">
                        <label for="peso">Peso</label>
                        <input type="number" name="peso" id="peso" step=".01" min="0" placeholder="100g">
                    </div>
                </div>
                <div class="field desc">
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do produto"></textarea>
                </div>
            </div>

            <div id="buttons">
                <button id="btn-cancel">Cancelar</button>
                <button id="btn-save-changes">Salvar Alterações</button>
            </div>
        </div>
    </main>
</body>

</html>
